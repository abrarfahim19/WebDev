<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Tag Testing</title>
    <style>
        h3{
            color: slateblue;
            font-family:Arial, Helvetica, sans-serif
        }
        #service{
            font-family: Roboto, -apple-system, BlinkMacSystemFont, 'Segoe UI', Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif ;
            color :teal;
            font-weight: 500;
        }
        .aws{
            font-family:Arial, Helvetica;
            color:cornflowerblue;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <h3>The Branches of Atoshi Inc.</h3>
    <ol id="service">
        <li>Atoshi Education Service</li>
        <li>Atoshi Web Service
            <ul class="aws">
                <li type='square'>Hikmah</li>
                <li type='square'>ERP</li>
                <li type='square'>Construction</li>
            </ul>
        </li>
        <li>Atoshi Robotics</li>
        <li>Atoshi Analytics</li>
    </ol>
</body>
</html>
